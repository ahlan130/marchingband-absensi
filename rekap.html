<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Rekap Absensi MB.GBNU</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      color: #fff;
    }
    th {
      background: rgba(0,0,0,0.3);
    }
    td img {
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 20px;
      background-color: #4cafef;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    .download-btn:hover {
      background-color: #3699d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Rekap Absensi MB.GBNU</h1>
    <table id="rekapTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Foto</th>
          <th>Lokasi</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="download-btn" onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('marchingband_absensi')) || [];
    const tbody = document.querySelector("#rekapTable tbody");

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">‚ùå Belum ada data absensi</td></tr>';
    } else {
      data.forEach(absen => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${absen.nama}</td>
          <td><img src="${absen.foto}" width="60"/></td>
          <td>${absen.lokasi}</td>
          <td>${absen.tanggal}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rekap-absensi.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
