<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Rekap Absensi MB.GBNU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìä Rekap Absensi MB.GBNU</h1>
    <table id="rekapTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Foto</th>
          <th>Lokasi</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="download-btn" onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Kembali ke Absensi</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('marchingband_absensi')) || [];
    const tbody = document.querySelector("#rekapTable tbody");

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">‚ùå Belum ada data absensi</td></tr>';
    } else {
      data.forEach(absen => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${absen.nama}</td>
          <td><img src="${absen.foto}" width="60" style="border-radius:8px;"/></td>
          <td>${absen.lokasi}</td>
          <td>${absen.tanggal}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rekap-absensi.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
