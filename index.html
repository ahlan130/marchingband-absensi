<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Absensi MB.GBNU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Logo dan Judul -->
    <div class="logo-container">
      <img src="Untitled-1" alt="Logo Marching Band" class="logo" />
      <h1>ABSENSI MB.GBNU</h1>
    </div>

    <p>Upload foto selfie kamu dengan latar belakang lokasi latihan!</p>

    <form id="absensiForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" required placeholder="Masukkan nama kamu" />

      <label for="photo">Upload Foto Selfie (dengan lokasi terlihat):</label>
      <input type="file" id="photo" accept="image/*" required />

      <button type="submit">Submit Absensi</button>
    </form>

    <div id="status"></div>

    <div id="location">
      <p>Lokasi kamu saat ini: <span id="currentLocation">Memuat...</span></p>
    </div>

    <!-- Link ke Rekap -->
    <div style="margin-top: 20px;">
      <a href="rekap.html" class="rekap-link">📊 Lihat Rekap Absensi</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
